<section class="testimonial">
        <div class="container">
                <h1>Testimonials</h1>

                <div class="row">
                    
                        <div class="owl-carousel owl-theme">
    
                                <div *ngFor="let i of Testimonials">
                            
                                    <div class="item">
                                           
                                                    <div class="profile">
                                                        <img src="{{i.image}}" class=user>
                                                        <blockquote>
                                                            {{i.text}}
                                                        </blockquote>
                                                        <h3>Dr.{{i.name}}</h3><span>{{i.title}}</span>
                                                    </div>
                                               
                                    </div>
                                </div>
                                
                                
                            </div>
                </div>
        </div>
</section>
